services:
  immich-kiosk:
    image: ghcr.io/damongolding/immich-kiosk:latest
    container_name: immich-kiosk
    tty: true
    environment:
      LANG: "en_GB"
      TZ: "Europe/London"
    ports:
      - 4000:4000
    volumes:
      - ./config.yaml:/config.yaml
      # - ./custom.css:/custom.css
      # - ./offline-assets:/offline-assets
    restart: always
