<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iFrame demo</title>

        <style>
        html, body{
            width: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1{
            padding: 1.5rem;
            background-color: rgba(0,0,0,0.6);
            font-size: 3rem;
            border-radius: 1rem;
        }
        </style>
    </head>
    <body>
        <h1>
            Random Pokémon: <span id="pokemon-name"></span>
        </h1>

        <script>
          async function getRandomPokemon() {
            try {
              const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1000');
              const data = await response.json();
              const pokemonList = data.results;
              const randomPokemon = pokemonList[Math.floor(Math.random() * pokemonList.length)];
              document.getElementById('pokemon-name').textContent = capitalize(randomPokemon.name);
            } catch (err) {
              console.error('Error fetching Pokémon:', err);
              document.getElementById('pokemon-name').textContent = "Failed to load Pokémon.";
            }
          }

          function capitalize(name) {
            return name.charAt(0).toUpperCase() + name.slice(1);
          }

          setInterval(getRandomPokemon, 5000);
          getRandomPokemon();
        </script>
    </body>
</html>
