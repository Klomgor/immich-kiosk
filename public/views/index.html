<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Immich Kiosk</title>
        <link rel="stylesheet" href="/assets/css/style.css" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/assets/images/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/assets/images/favicon-16x16.png"
        />

        <script src="/assets/js/htmx.2.0.1.js"></script>
    </head>
    <body>
        {{ if eq .Transition "cross-fade" }}
        <div
            id="kiosk"
            hx-get="/new"
            hx-trigger="load, every {{ .Refresh }}s"
            hx-swap="beforeend settle:3s"
        ></div>

        {{ else if eq .Transition "fade" }}

        <div
            id="kiosk"
            hx-get="/new"
            hx-trigger="load, every {{ .Refresh }}s"
            hx-swap="innerHTML swap:3s"
        >
            <div id="date">Loading</div>
        </div>
        {{ else }}

        <div
            id="kiosk"
            hx-get="/new"
            hx-trigger="load, every {{ .Refresh }}s"
            hx-swap="innerHTML"
        >
            <div class="frame--date">Loading</div>
        </div>

        {{ end }} {{ if eq .Transition "cross-fade" }}
        <script>
            document.body.addEventListener("htmx:afterSettle", function () {
                const frames = document.querySelectorAll(".image-container");
                if (frames.length > 3) {
                    frames[0].remove();
                }
            });
        </script>
        {{end}}
    </body>
</html>
