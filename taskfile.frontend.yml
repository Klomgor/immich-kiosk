version: "3"
tasks:
  # Frontend tasks
  frontend:
    deps: [frontend-test, frontend-css, frontend-js]
    dir: ./frontend
    cmds:
      - pnpm lint

  frontend-install:
    dir: ./frontend
    cmds:
      - pnpm i

  frontend-build:
    dir: ./frontend
    cmds:
      - pnpm build

  frontend-test:
    dir: ./frontend
    cmds:
      - pnpm test

  frontend-css:
    dir: ./frontend
    cmds:
      - pnpm css

  frontend-js:
    dir: ./frontend
    cmds:
      - pnpm js
